[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blackroad-pi-holo"
version = "0.1.0"
description = "Holographic display renderer for Raspberry Pi - 3D visualization and projection mapping"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "BlackRoad OS", email = "hello@blackroad.io" }
]
keywords = [
    "raspberry-pi",
    "holographic",
    "3d",
    "visualization",
    "projection-mapping",
    "display",
    "rendering"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
    "Topic :: System :: Hardware",
]
dependencies = [
    "pillow>=9.0.0",
    "numpy>=1.24.0",
    "pygame>=2.1.0",
]

[project.optional-dependencies]
rpi = [
    "RPi.GPIO>=0.7.0",
    "spidev>=3.6",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
pi-holo = "holo_renderer:main"

[project.urls]
Homepage = "https://blackroad.io"
Documentation = "https://docs.blackroad.io/pi-holo"
Repository = "https://github.com/BlackRoad-OS/blackroad-pi-holo"
Issues = "https://github.com/BlackRoad-OS/blackroad-pi-holo/issues"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
